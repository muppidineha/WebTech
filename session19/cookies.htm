<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var today = new Date();
      function lastVisit(cName) {
          document.cookie = cName + "=" + today; }
        function checkcookies() {
            if (readCookie("lastVisit") = null) {
                document.getElementById("message").innerHTML = "First visit!";
                document.cookie("lastVisit") = lastVisit();
            }
            else {
                var newDate = readCookie("lastVisit");
                document.getElementById("message").innerHTML = "Your last visit was on the date " + newDate.toString();
                document.cookie("lastVisit") = lastVisit();
            }
        }
    </script>
  </head>
  <body onload=" return checkcookies()">
    <h1>Cookies</h1>
    <p id="message">a</p>
  </body>
</html>
