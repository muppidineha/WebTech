<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <script>
        function lastVisit(cName, cValue) {
            var today = new Date();
            document.cookie = cName + "=" + today;
            document.cookie = cName + "=" + cValue +
           ";lastvisit="+ today.toString()
            }
        function readCookie (cName) {
           c=document.cookie
           var s=c.indexOf(cName)
           var cs=c.substring(s)
           var e=cs.indexOf(";")
           if (e != -1) {
              cs = cs.substring(0,e)
           }
           cookieParts=cs.split("=")
           return cookieParts[1]
          }
        function checkcookies() {
            if (readCookie("lastVisit") = null) {
              document.getElementById("message").innerHTML = "First visit!";
              document.cookie("lastVisit") = lastVisit();
          }
            else {
              var newDate = readCookie("lastVisit");
              document.getElementById("message").innerHTML = "Your last visit was on the date " + newDate;
              document.cookie("lastVisit") = lastVisit();
          }
      }
    </script>
  </head>
  <body onload=" return checkcookies()">
    <h1>Cookies</h1>
    <p id="message">a</p>
  </body>
</html>
