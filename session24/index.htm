<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $(".para1").text("This is paragraph #1");
        $(".pic1").click(function () {
          $(this).attr("src", "sunset2.jpg");
        });
      });
    </script>
    <style>
      img {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Neha's Session 24</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Page 1 <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Page 1-1</a></li>
              <li><a href="#">Page 1-2</a></li>
              <li><a href="#">Page 1-3</a></li>
            </ul>
          </li>
          <li><a href="https://www.youtube.com/">YouTube</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>My first Bootstrap website!</h1>
        <p>This is going to be a subtitle</p>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background-color: lavender">
          <p class="para1">This is first paragragh.</p>
          <p>This is second paragraph.</p>
        </div>
        <div class="col-sm-4" style="background-color: lavenderblush">
          <p>This is third paragraph.</p>
          <p>This is fourth paragraph.</p>
        </div>
        <div class="col-sm-4" style="background-color: pink">
          <p>This is fifth paragraph.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background-color: rgb(231, 183, 94)">
          <img src="sunset1.jpg" class="pic1" />
        </div>
        <div class="col-sm-4" style="background-color: rgb(245, 245, 155)">
          <img src="sunset2.jpg" />
        </div>
        <div class="col-sm-4" style="background-color: orangered">
          <img src="sunset3.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
